      <button type="button" class="btn btn-dark mb-3" data-bs-toggle="modal" data-bs-target="#exampleModal">Cargar más

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Crear un nuevo producto</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

            <div class="modal-bod p-4">
              <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Id</label>
                  <input type="text" class="form-control" id="id" required />
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Nombre del producto</label>
                  <input type="text" class="form-control" id="title" required />
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Descripcion</label>
                  <input type="text" class="form-control" id="description" required />
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Precio</label>
                  <input type="text" class="form-control" id="price" required />
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Stock</label>
                  <input type="text" class="form-control" id="stock" required />
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Color</label>
                  <input type="text" class="form-control" id="color" required />
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Url de la imagen</label>
                  <input type="text" class="form-control" id="image" required />
                </div>
                <div class="d-flex justify-content-end">
                  <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cerrar</button>
                  <button type="submit" class="btn btn-dark" id="btn-save">Guardar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
