<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="/css/form.css" />
  <!-- cdn bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- cdn fontawesome -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  <title>Yum Yum</title>
</head>
<body>
  <header class="header">
    <div class="divider"></div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <img src="./img/logo.png" alt="logo">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" id="navbarToggle">
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 nav-links">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/aboutUs.html">Acerca de Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Contacto</a>
            </li>
            <li class="nav-item mobile-icon">
              <a class="nav-link" href="#" target="_blank">
                <img src="/svg/user-round.svg" />
              </a>
            </li>
            <li class="nav-item mobile-icon">
              <a class="nav-link" href="#" target="_blank">
                <img src="/svg/shopping-bag.svg">
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="banner d-flex flex-column-reverse justify-content-center pt-5">
      <div>
        <h2 class="text-center fs-3 fw-bold mb-5">Contactanos</h2>
      </div>
      <div class="text-center mt-5">
        <img class="mt-5 logo" src="./img/logotipo.png" alt="logo">
      </div>
    </div>
  </header>
  <main class="pt-5">
    <form class="p-5 mt-5 d-flex flex-column align-items-center">
      <h2 class="fs-2 text-center fw-bold pb-4">Contacto</h2>
      <div class="mb-4">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-4">
        <label for="contact" class="form-label">Contacto</label>
        <input type="tel" class="form-control" id="contact" required>
      </div>
      <div class="mb-4">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email">
      </div>
      <div class="mb-4">
        <label for="message" class="form-label">Mensaje</label>
        <textarea name="message" id="message" rows="7" class="form-control"></textarea>
      </div>
      <div class="d-flex justify-content-center pt-3">
        <button type="submit" class="button fw-bold">Enviar</button>
      </div>
    </form>
  </main>
  <footer class="mt-5">
    <div class="navFooter">
      <ul>
        <li>
          <a href="index.html">Inicio</a>
        </li>
        <li>
          <a href="aboutUs.html">Acerca de nosotros</a>
        </li>
        <li>
          <a href="#">Productos</a>
        </li>
        <li>
          <a href="#">Contacto</a>
        </li>
      </ul>
      <ul class="socialNetwork">
        <li>
          <a href="https://www.instagram.com/yum.bylorennivia/" target="_blank">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </li>
        <li>
          <a href="https://www.tiktok.com/@yum.bylorennivia" target="_blank">
            <i class="fa-brands fa-tiktok"></i>
          </a>
        </li>
        <li>
          <a href="https://api.whatsapp.com/message/6M4LB3XJPB7EB1?autoload=1&app_absent=0" target="_blank">
            <i class="fa-brands fa-whatsapp"></i>
          </a>
        </li>
      </ul>
    </div>
  </footer>
</body>
</html>
